<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_crop.css' %}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css%22%3E">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand new1" href="#"><i class="fa fa-home"></i> Home</a>
        <a class="navbar-brand new2" href="#"><i class="fa fa-list"></i> Add Crop</a>
        <a class="navbar-brand new2" href="#"><i class="fa fa-list"></i> Edit Crop</a>
        <a class="navbar-brand new3" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
    </nav>
    <h1>Welcome farmer name! please enter your crop details </h1>
    <div class="content">
        <div class="col-md-3">
            <label for="validationCustom01" class="form-label">Crop name</label>
            <input type="text" class="form-control" id="validationCustom01" value="crop" name="crop" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="validationCustom02" value="0Kg" name="quality" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustomUsername" class="form-label">Price</label>
                <div class="input-group has-validation">
                    <input type="text" value="0$" name="price" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="col-md-3">
                <label for="validationCustom03" class="form-label">Quality</label>
                <input type="text" name="quality" value="A,B,C,..." class="form-control" id="validationCustom03"
                    required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Description</label>
                <div class="form-floating">
                    <textarea class="form-control" name="desc" placeholder="Leave a comment here"
                        id="floatingTextarea"></textarea>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">Add to Crops</button>
            </div>
        </div>
    </div>
</body>

</html>
